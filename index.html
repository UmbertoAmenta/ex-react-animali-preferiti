<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const { useState } = React;
      const listaAnimali = document.querySelector(".lista-animali");

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ReactApp = () => {
        const [animals, setAnimals] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [inputAnimal, setInputAnimal] = useState("");
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);

        const openModal = () => {
          setInputAnimal("");
          setError(null);
          setShowModal(true);
        };

        const closeModal = () => {
          setShowModal(false);
          setError(null);
          setLoading(false);
        };

        const confirmModal = async () => {
          if (!inputAnimal.trim()) return;
          setLoading(true);
          setError(null);
          try {
            const res = await fetch(
              `http://localhost:5000/animals?search=${inputAnimal}`
            );
            const data = await res.json();
            if (!Array.isArray(data) || data.length === 0) {
              setError("Nessun animale trovato");
              setLoading(false);
              return;
            }
            const animal = data[0];
            setAnimals((list) => [
              ...list,
              {
                name: animal.name,
                description:
                  animal.description || "Descrizione non disponibile",
                image:
                  animal.image || "https://placehold.co/200x200?text=No+Image",
              },
            ]);
            setShowModal(false);
          } catch (e) {
            setError(`Errore: ${e.message}`);
          } finally {
            setLoading(false);
          }
        };
        return (
          <>
            <Modal
              title="Aggiungi un animale"
              show={showModal}
              onClose={closeModal}
              onConfirm={confirmModal}
              content={
                <div>
                  <input
                    type="text"
                    placeholder="Nome animale"
                    value={inputAnimal}
                    onChange={(e) => setInputAnimal(e.target.value)}
                  />
                  {loading && <p>Caricamento...</p>}
                  {error && <p>{error}</p>}
                </div>
              }
            />
            <button onClick={openModal}>Aggiungi Animale</button>
            <details>
              <summary>
                <h2>Animali</h2>
              </summary>
              <div className="cards">
                {animals.map((a, i) => (
                  <div key={i} className="card">
                    <h3>{a.name}</h3>
                    <img
                      src={
                        a.image || "https://placehold.co/200x200?text=No+Image"
                      }
                      alt={a.name}
                    />
                    <p>{a.description}</p>
                  </div>
                ))}
              </div>
            </details>
          </>
        );
      };

      const root = createRoot(listaAnimali);
      root.render(<ReactApp />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
